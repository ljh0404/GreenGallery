<div class="flex items-center justify-center rounded-md">
  <div class="body my-6 px-6 py-4 bg-green-300 w-1/4">
    <p class="text-center font-extrabold text-3xl">FAMILY PAGE</p>
  </div>
</div>

<div class="grid grid-cols-3 gap-6 py-4 px-6">
  <div *ngFor="let family of families?.data" class="rounded-md my-3">
    <p-card header="{{ family.name || '' }}">

      
      <div class="mt-4 grid grid-cols-1 gap-3 justify-items-center items-center">
        <p-button label="See Genera"></p-button>
      </div>
    </p-card>
  </div>
</div>
